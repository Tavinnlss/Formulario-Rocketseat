<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <header>
            <h1>Crie e compartilhe seu evento. </h1>
            <p>O primeiro passo é preencher esse formulário de inscrição</p>
        </header>
        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Evento</legend>
                    <div class="input-wrapper">
                        <label for="event-title">Título do evento <span>(minimo 8 caracteres)</span></label>
                        <input type="text" id="event-title" required minlength="8" />
                        <!-- minlenght -> usado para dar limite-->

                    </div>
                    <div class="input-wrapper">
                        <label for="event-link">link do evento<span>(comece com https://)<span></label>
                        <input type="url" id="event-link" required />
                    </div>
                    <div class="input-wrapper">
                        <label for="event-whatsapp">Whatsapp para contato.<span>(somente números)<span></label>
                        <input type="number" id="event-whatsapp" />
                    </div>
                    <div class="input-wrapper">
                        <label for="event-info">Informações Extras:</label>
                        <textarea id="event-info"></textarea>
                    </div>
                    <div class="input-wrapper">
                        <label for="event-category">Categoria</label>
                        <select id="event-category">
                            <option value="Live">Ao vivo</option>
                            <option value="podcast">Podcast</option>
                            <option value="mentorship">Metoria</option>
                        </select>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fielset-wrapper">
                    <legend>Privacidade</legend>
                </div>
                <div class="input-wrapper">
                    <label for="event-email">E-mail do administrador<span>(digite um email
                            válidopassword)</span></label>
                    <input type="text" id="event-email" />
                </div>
                <div class="input-wrapper">
                    <label for="event-password">Senha de acesso para os participantes<span>(minimo 8
                            caracteres)</span></label>
                    <input type="password" id="event-password" required />
                </div>
            </fieldset>

            <fieldset>
                <div class="fielset-wrapper">
                    <legend>Dia e hora</legend>

                    <div class="col-3">


                        <div class="input-wrapper">
                            <label for="event-date">Data</label>
                            <input type="date" id="event-date" required />
                        </div>

                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" id="event-begin" required />
                        </div>
                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end" required />
                        </div>
                    </div>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="event-private" />
                        <label for="event-private">Evento privado</label>
                    </div>

                </div>
            </fieldset>
        </form>
        <footer>
            <button class="button" form="my-form">
            Salvar evento
        </button>
        </footer>
    </div>

</body>

</html>
